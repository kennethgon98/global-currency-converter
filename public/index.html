<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Currency converter app to convert between various currencies."
    />

    <!-- Favicon and Icon Files -->
    <link
      rel="icon"
      type="image/png"
      href="/conversion-favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/conversion-favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="/conversion-favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/conversion-favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/conversion-favicon/site.webmanifest" />

    <!-- Open Graph Meta Tags for Facebook, WhatsApp, LinkedIn -->
    <meta property="og:title" content="Global Currency Converter" />
    <meta
      property="og:description"
      content="Easily convert between various currencies using live exchange rates."
    />
    <meta
      property="og:image"
      content="https://globalcurrencyconversion.netlify.app/conversion-favicon/favicon-96x96.png"
    />
    <meta
      property="og:url"
      content="https://globalcurrencyconversion.netlify.app"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Global Currency Converter" />

    <!-- Twitter Card Meta Tags (Also applies to WhatsApp) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Global Currency Convertr" />
    <meta
      name="twitter:description"
      content="Easily convert between various currencies using live exchange rates."
    />
    <meta
      name="twitter:image"
      content="https://globalcurrencyconversion.netlify.app/conversion-favicon/web-app-manifest-512x512.png"
    />
    <meta
      name="twitter:url"
      content="https://globalcurrencyconversion.netlify.app"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/conversion-favicon/site.webmanifest" />
    <title>Global Currency Converter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
